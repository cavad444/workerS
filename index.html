<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="js/script.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e447c45923.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Header section begins -->
        <section class="header-section container">
                <span></span>
                <form class="search-form" action="">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <a href="http://localhost/tasks/workerS/add.html" class="add-link">Add</a>
               
        </section>
        
        <!-- Header section ends -->
    </header>

<!-- Filter section starts -->

    <section class="filters-section container">
        <select class="form-select select-filter" aria-label="Default select example">
            <option selected>None</option>
            <option value="developer">Developer</option>
            <option value="tester">Tester</option>
            <option value="product owner">Product Owner</option>
            <option value="engineer">Engineer</option>
        </select>

        <form class="min-max-salary" action="">
            <input class="m-salary min-salary" placeholder="Min salary" type="number">
            <input class="m-salary max-salary" placeholder="Max salary" type="number">
            <button class="btn btn-success">GO</button>
            
        </form>
    </section>

<!-- Filter section ends -->



<!-- Workers section starts -->

    <section class="workers-section container">

    </section>

<!-- Workers section ends -->
<!-- Add worker section begins -->
    <section class="add-section">
      <form class="add-form col-md-6">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control add-name-input " placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Surname</label>
            <input type="text" class="form-control add-surname-input" placeholder="Surname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Salary</label>
          <input type="number" class="form-control add-salary-input" placeholder="Salary" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Position</label>
          <select class="form-control add-position" aria-label="Default select example">
            <option selected>None</option>
            <option value="developer">Developer</option>
            <option value="tester">Tester</option>
            <option value="product owner">Product Owner</option>
            <option value="engineer">Engineer</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary col-md-12">Add worker</button>
      </form>


      <form class="col-md-6 delete-form">
        
          <div class="form-group">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control delete-name-input" placeholder="Name" required>
          </div>
          <div class="form-group ">
            <label for="inputPassword4">Surname</label>
            <input type="text" class="form-control delete-surname-input" placeholder="Surname" required>
          </div>
          <div class="form-group invisible ">
            <label for="inputPassword4">as</label>
            <input type="text" class="form-control">
          </div>
         
        <button type="submit" class="btn btn-danger col-md-12">Delete</button>
      </form>
    </section>
<!-- Add worker section ends -->


</body>
</html>
